<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Profile | Instagram</title>
    <link rel="stylesheet" href="edit-profile.css">
    <link rel="shortcut icon" href="assets/logo.png" type="image/x-icon">
</head>

<body>
    <div class="container">
        <div class="left-panel">
            <div class="header">
                <div class="side-nav">
                    <a href="#" class="logo">
                        <img src="assets/Instagram.png" alt="instagram" class="logo-img">
                        <img src="assets/insta-logo.png" class="logo-icon" alt="logo">
                    </a>
                    <ul class="nav-links">
                        <li><a href="#"><img src="assets/homepage.png" class="nav-img" alt="home">
                                <p>Home</p>
                            </a></li>
                        <li onclick="openSearchBox()"><a href="#"><img src="assets/search.png" class="nav-img" alt="search">
                                <p>Search</p>
                            </a></li>
                        <li><a href="Explore.html"><img src="assets/explore.png" class="nav-img" alt="explore">
                                <p>Explore</p>
                            </a></li>
                        <li><a href="#"><img src="assets/video.png" class="nav-img" alt="reels">
                                <p>Reels</p>
                            </a></li>
                        <li><a href="Inbox.html"><img src="assets/messenger.png" class="nav-img" alt="message">
                                <p>Message</p>
                            </a></li>
                        <li onclick="openNotibox()"><a href="#"><img src="assets/notification.png" class="nav-img" alt="notification">
                                <p>Notifications</p>
                            </a></li>
                        <li onclick="opencreatebox()"><a href="#"><img src="assets/create.png" class="nav-img" alt="create">
                                <p>Create</p>
                            </a></li>
                        <li><a href="Profile.html"><img src="assets/profile.png" class="nav-img" alt="profile">
                                <p>Profile</p>
                            </a></li>
                        <li class="more-option" onclick="toggleDropUpOptions()">
                            <a href="#"><img src="assets/menu.png" class="nav-img" alt="more">
                                <p>More</p>
                            </a>
                            <ul class="drop-up-options" id="dropUpOptions">
                                <li><a href="#"><img src="assets/Setting.png" alt="Setting" class="nav-img">Settings</a></li>
                                <li><a href="#"><img src="assets/activity.png" alt="activity" class="nav-img">Your Activities</a></li>
                                <li><a href="#"><img src="assets/mark.png" alt="mark" class="nav-img">Saved</a></li>
                                <li><a href="#"><img src="assets/warning.png" alt="warning" class="nav-img">Report a problem</a></li>
                                <hr>
                                <li><a href="#">Switch Account</a></li>
                                <hr>
                                <li><a href="#">Logout</a></li>
                            </ul>
                        </li>
                        <div class="active"></div>
                    </ul>
                </div>
            </div>
        </div>

        <!-- Right Panel for Edit Profile Form -->
        <div class="right-panel">
            <div class="edit-profile-form">

                <form action="Profile.html" method="POST">
                    <div class="form-group">
                        <label for="full-name">Full Name</label>
                        <input type="text" id="full-name" name="full-name" placeholder="Full Name">
                    </div>
                    <div class="form-group">
                        <label for="website">Website</label>
                        <input type="url" id="website" name="website" placeholder="Website">
                    </div>
                    <div class="form-group">
                        <label for="bio">Bio</label>
                        <textarea id="bio" name="bio" placeholder="Bio"></textarea>
                    </div>
                    <div class="form-group">
                        <label for="description">Description</label>
                        <textarea id="description" name="description" placeholder="Description"></textarea>
                    </div>
                    <div class="form-group">
                        <label for="gender">Gender</label>
                        <select id="gender" name="gender">
                            <option value="male">Male</option>
                            <option value="female">Female</option>
                        </select>
                    </div>
                    <button type="submit" class="save-btn">Save Changes</button>
                </form>
            </div>
        </div>
    </div>

    <script src="EditProfile.js"></script>
</body>

</html>
